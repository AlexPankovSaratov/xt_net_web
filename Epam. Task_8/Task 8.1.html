<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
		<title> Task 8.1 </title>
		<style>
			li {
			 list-style-type: none; /* Убираем маркеры */
			}
			ul{
				margin: 10px; /* Отступ слева в браузере IE и Opera */
    			padding: 10px; /* Отступ слева в браузере Firefox, Safari, Chrome */
			}
			.menu { 
				border-radius: 10px;
				border: 1px solid black;
				width: 200px; 
				background-color: wheat; 
				color: darkgoldenrod;
				box-shadow: 5px 5px 0px 0px saddlebrown;
				}
		   </style>
	</head>
	<body>
		<div class="menu">
			<ul>
				<li>Азу по-татарски</li>
				<li>Зразы</li>
				<li>Баранья грудинка,  тушёная с картофелем</li>
				<li>Бефстроганов</li>
				<li>Бифштекс с яйцом</li>
			</ul>
		</div>
	</body>
</html>
